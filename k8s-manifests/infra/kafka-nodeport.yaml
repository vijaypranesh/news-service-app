apiVersion: v1
kind: Service
metadata:
  name: kafka-nodeport
  namespace: infra
spec:
  type: NodePort
  selector:
    app: kafka
  ports:
    - protocol: TCP
      port: 9092         # Kafka service port inside cluster
      targetPort: 9092   # Kafka container port
      nodePort: 30092    # NodePort (external port on each node)
